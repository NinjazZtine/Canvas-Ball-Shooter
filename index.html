        <div class="startScreen">
            <h1>Blob War</h1>
            <button class="startBtn" type="button">Start</button>
        </div>
        <div class="restartScreen">
            <h1>Blob War</h1>
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highscore">0</span></p>
            <button class="restartBtn" type="button">Restart</button>
        </div>
        
        
        <div class="statusContainer">
            <h1 class="score">Score: <span id="scoreUi">0</span></h1>
            <h1 class="score">High Score: <span id="highScoreUi">0</span></h1>

            <div class="healthBar">
                Health:
                <div class="health">
                    <div id="healthValue"></div>
                </div>
            </div>

            <div class="ammoBar">
                Ammo:
                <div class="ammo">
                    <div id="ammoValue"></div>
                </div>
            </div>
        </div>
        
        <div class="controlTip">
            <div class="moveControlSurfaceTip">
                <p>Swipe to any direction to start moving.</p>
            </div>
            <div class="aimControlSurfaceTip">
                <p>Swipe and hold to aim and fire.</p>
            </div>
        </div>
        
        
        
        
        
        
        
        <div class="hidden">
            <img src="./assets/image.jpg" id="bg" alt="image" />
            <audio id="button_click" src="./assets/button_click.wav"></audio>
            <audio id="shoot" src="./assets/shoot.wav"></audio>
            <audio id="no_ammo" src="./assets/no_ammo.wav"></audio>
            <audio id="reload" src="./assets/reload.wav"></audio>
            <audio id="enemy_death" src="./assets/enemy_death.wav"></audio>
            <audio id="seeking_projectile_launch" src="./assets/seeking_projectile_launch.wav"></audio>
            <audio id="bullet_impact" src="./assets/bullet_impact.wav"></audio>
            <audio id="death_explosion" src="./assets/death_explosion.wav"></audio>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <script defer src="script.js" type="text/javascript" charset="utf-8"></script>
